<!DOCTYPE html>
<html>

<head>
    <title>Editor de Texto para WhatsApp</title>
    <meta name="description" content="Esta é uma ferramenta de edição de texto para criar mensagens formatadas para o WhatsApp.">
    <meta name="keywords" content="Editor de Texto, WhatsApp, Mensagens, Formatação">
    <meta name="author" content="Matheus Teixeira">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SQ6JDBKRL7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SQ6JDBKRL7');
</script>

<body>
    <div class="container">
        <h1>Editor de Texto para WhatsApp</h1>
        <div class="options">
            <button onclick="addFormatting('*')">
                <b>Negrito</b>
            </button>
            <button onclick="addFormatting('_')">
                <i>Itálico</i>
            </button>
            <button onclick="addFormatting('~')">
                <strike>Riscado</strike>
            </button>
            <button onclick="addList('ul')">
                - Lista não ordenada
            </button>
            <button onclick="addList('ol')">
                1. Lista ordenada
            </button>
        </div>
        <div class="help-text">
            <p>Para formatar o texto, selecione a parte desejada e clique nos botões acima.</p>
            <p>Para criar uma lista, coloque cada item em uma nova linha e clique no botão correspondente.</p>
        </div>

        <div class="model-options">
            <select id="modelSelector" onchange="selectModel()">
                <option value="">Selecione um modelo</option>
                <option value="Boas-vindas">Boas-vindas</option>
                <option value="Ola">Olá</option>
                <option value="Agradecimento">Agradecimento</option>
                <option value="ConfirmacaoPedido">Confirmação de Pedido</option>
                <option value="Promocao">Promoção</option>
                <option value="Lembrete">Lembrete</option>
                <option value="Despedida">Despedida</option>
            </select>
        </div>

        <textarea id="inputText" placeholder="Digite seu texto aqui" oninput="updatePreview()"></textarea>
        <button onclick="copyText()" title="Copiar para a área de transferência">Copiar</button>

        <button onclick="openEmojiModal()" title="Adicionar emojis">Adicionar Emojis</button>

        <div class="preview">
            <h3>Visualização:</h3>
            <p id="previewText"></p>
        </div>
    </div>

    <!-- Modal para seleção de emojis -->
    <div id="emojiModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEmojiModal()">&times;</span>
            <h2>Selecione um emoji:</h2>
            <div>
                <button onclick="insertEmoji('😃')">😃</button>
                <button onclick="insertEmoji('👍')">👍</button>
                <button onclick="insertEmoji('👎')">👎</button>
                <button onclick="insertEmoji('❤️')">❤️</button>
                <button onclick="insertEmoji('🎉')">🎉</button>
                <button onclick="insertEmoji('👋')">👋</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
