<body>
<div class="container">
    <h1>Editor de Texto para WhatsApp</h1>
    <div class="options">
        <button class="button" onclick="addFormatting('*')">
            <i class="fas fa-bold"></i>
            Negrito
        </button>
        <button class="button" onclick="addFormatting('_')">
            <i class="fas fa-italic"></i>
            Itálico
        </button>
        <button class="button" onclick="addFormatting('~')">
            <i class="fas fa-strikethrough"></i>
            Riscado
        </button>
        <button class="button" onclick="addFormatting('```')">
            <i class="fa-solid fa-text-width"></i>
            Monoespaçado
        </button>
        <button class="button" onclick="addList('ul')">
            <i class="fas fa-list-ul"></i>
            Lista não ordenada
        </button>
        <button class="button" onclick="addList('ol')">
            <i class="fas fa-list-ol"></i>
            Lista ordenada
        </button>
    </div>
    <div class="help-text">
        <p>Para formatar o texto, selecione a parte desejada e clique nos botões acima.</p>
        <p>Para criar uma lista, coloque cada item em uma nova linha e clique no botão correspondente.</p>
    </div>

    <textarea id="inputText" placeholder="Digite seu texto aqui" oninput="updatePreview(); updateSaveButtonVisibility()"></textarea>

    <button class="button" onclick="copyText()" title="Copiar para a área de transferência">
        <i class="fas fa-copy"></i>
        Copiar
    </button>
    <button class="button" onclick="openEmojiModal()" title="Adicionar emojis">
        <i class="fas fa-smile"></i>
        Emojis
    </button>

    <button class="button" onclick="eraseText()" title="Apagar texto">
        <i class="fas fa-eraser"></i>
        Apagar texto
    </button>
    <button class="button" onclick="clearFormatting()">
        <i class="fas fa-eraser"></i>
        Limpar formatação
    </button>

    <h3>Visualização:</h3>
    <div class="preview-card">
        <div class="preview-body">
            <p id="previewText"></p>
        </div>
        <div class="preview-footer">
            <button id="saveModelButton" class="button d-none" onclick="saveModel()">
                <i class="fas fa-save"></i>
                Salvar modelo
            </button>
        </div>
    </div>

    <h3>Modelos salvos:</h3>

    <div id="modelList" class="model-list"></div>

</div>

<!-- Modal para seleção de emojis -->
<div id="emojiModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEmojiModal()">&times;</span>
        <h2>Selecione um emoji:</h2>
        <input type="text" id="emojiSearch" placeholder="Pesquisar emoji...">
        <div id="emojiContainer" class="emoji-container"></div>
    </div>
</div>
